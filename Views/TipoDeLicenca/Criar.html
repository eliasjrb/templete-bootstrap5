@{
    ViewData["Title"] = "Criar tipo de licença";
}

<div class="row mx-1">
    <div class="col-12 bg-gradient-primary p-1 text-white rounded mb-2">
        <a href="/TipoDeLicenca">
            <i class="fa-solid fa-id-badge"></i>
        </a>
        <i class="fa-solid fa-chevron-right"></i>
        <span class="">Criar tipo de licença</span>
    </div>
    <div class="card p-1 mb-2">
        <div class="card-body p-1">
            <form class="form" method="post" action="#">
                <div class="row">
                    <div class="col-8">
                        <div class="mb-3">
                            <label class="form-label">Lei</label>
                            <select class="form-select" aria-label="Lei">
                                <option selected>Selecione um item</option>
                                <option value="1">Um</option>
                                <option value="2">Dois</option>
                                <option value="3">Três</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="mb-3">
                            <label for="Numero" class="form-label">Ativo</label>
                            <div>
                                <div class=" form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="Ativo" id="Ativo1" value="sim">
                                    <label class="form-check-label" for="Ativo1">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="Ativo" id="Ativo2" value="nao">
                                    <label class="form-check-label" for="Ativo2">Não</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="Descricao" class="form-label">Descrição</label>
                            <input id="Descricao" name="Descricao" type="text" class="form-control" required />
                        </div>
                    </div>
                </div>
                <div class="position-fixed bottom-0 end-0 m-3">
                    <button href="#" type="submit" class="btn btn-success-pm btn-circle">
                        <i class="fa-solid fa-check fa-2x"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
